<!--
JSWM Icon

This component is an icon (an image with a caption).

Author: Koas (alvaro.calleja@gmail.com)
https://github.com/koas/jswm

Properties:

url: URL for the image.
title: caption for the image on mouse over.

Events:

jswmIconClicked: emitted when the icon is clicked. The detail member of the
event contains the id of the icon.

-->


<dom-module id="jswm-icon">
	
	<template>
		<style>
		img {
			height: 100%;
			cursor: pointer;
			box-sizing: border-box;
			padding: 2px;
			display: inline;
		}
		</style>
		<img on-click="clicked" title="{{title}}" src="{{url}}" id="{{id}}"/>
	</template>

	<script>
	/*jshint esversion: 6 */
	/* jshint -W097 */
	"use strict";
	
	class JSWMicon extends Polymer.Element 
	{
		static get is() {return "jswm-icon";}

		static get properties()
		{
			return {
				url: {type: String, value: "", reflectToAttribute: true},
				title: {type: String, value: "", reflectToAttribute: true},
				id: {type: String, value: "jswmIcon", reflectToAttribute: true}
			};
		}

        clicked()
        {
        	let detail = {id: this.id};
        	let event = new CustomEvent("jswmIconClicked", {
        		detail: detail,
        		bubbles: true,
        		composed: true
        	});
        	this.dispatchEvent(event);
        }
	}

	customElements.define(JSWMicon.is, JSWMicon);
	</script>
</dom-module>
