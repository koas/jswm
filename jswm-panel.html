<!--
JSWM Panel element

A panel that sits on the top / bottom of the screen. 

Author: Koas (alvaro.calleja@gmail.com)
https://github.com/koas/jswm


-->


<dom-module id="jswm-panel">
	
	<template>
		<style>
		#main {
			background: rgba(47,47,47,1);
			display: flex;
			height: 40px;
			background: linear-gradient(to bottom, rgba(65,65,65,1) 0%, rgba(47,47,47,1) 100%);
		}
		#middleContent {
			flex: 1;
		}
		</style>

		<div id="main">
			<div>
				<slot name="leftContent"></slot>
			</div>
			<div id="middleContent">
				<slot name="middleContent"></slot>
			</div>
			<div>
				<slot name="rightContent"></slot>
			</div>
		</div>

	</template>
	<script>
	/*jshint esversion: 6 */
	/* jshint -W097 */
	"use strict";

	class JSWpanel extends Polymer.Element 
	{
		static get is() {return "jswm-panel";}
	}

	customElements.define(JSWpanel.is, JSWpanel);
	</script>
</dom-module>
