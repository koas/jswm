<!--
JSWM Panel element

A panel that sits on the top / bottom of the screen. 

Author: Koas (alvaro.calleja@gmail.com)
https://github.com/koas/jswm

CSS variables for styling:

--jswmPanelHeight: height of the panel. Default is 30px.

--jswmPanelBackgroundGradientStart: color of the background gradient start. Default 
is #414141.

--jswmPanelBackgroundGradientEnd: color of the background gradient start. Default 
is #2f2f2f.
-->


<dom-module id="jswm-panel">
	
	<template>
		<style>
		.main {
			display: flex;
			height: var(--jswmPanelHeight, 30px);
			background: linear-gradient(to bottom, var(--jswmPanelBackgroundGradientStart, #414141) 0%, var(--jswmPanelBackgroundGradientEnd, #2f2f2f) 100%);
		}
		.middleContent {
			flex: 1;
			overflow: auto;
		}
		.middleContent::-webkit-scrollbar {
		  height: 5px;
		}
		 
		.middleContent::-webkit-scrollbar-thumb {
		  background: #bbb;
		  border-radius: 20px;
		}

		.middleContent::-webkit-scrollbar-track {
		  background: #ddd;
		  border-radius: 20px;
		}
		</style>

		<div id="main" class="main">
			<div>
				<slot name="leftContent"></slot>
			</div>
			<div id="middleContent" class="middleContent">
				<slot name="middleContent"></slot>
			</div>
			<div>
				<slot name="rightContent"></slot>
			</div>
		</div>

	</template>
	<script>
	/*jshint esversion: 6 */
	/* jshint -W097 */
	"use strict";

	class JSWpanel extends Polymer.Element 
	{
		static get is() {return "jswm-panel";}
	}

	customElements.define(JSWpanel.is, JSWpanel);
	</script>
</dom-module>
